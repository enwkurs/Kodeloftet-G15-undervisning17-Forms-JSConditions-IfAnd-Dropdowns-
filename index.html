<!DOCTYPE html>
<html lang="no">
  <head>
    <title>Hjem</title>
    <link href="code.png" rel="icon" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- External files -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <img src="code.png" alt="Ikon av HTML klammetegn" />

      <nav class="headerNav">
        <ul class="navList">
          <li>
            <a href="#home">Hjem</a>
          </li>
          <li>
            <a href=""></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
        </ul>
        <img
          class="hamburgerIcon"
          src="hamburger.png"
          alt="Hamburger meny ikon"
        />
      </nav>
    </header>

    <main class="main">
      <!-- Hero / Home -->
      <section id="home" class="hero">
        <form>
          <h3>Målenhetkonventer</h3>

          <label for="unitValue">
            Målenhet
            <input type="number" name="unitValue" id="unitValue">
          </label>

          <label for="unitFrom">
            Fra
            <select name="unitFrom" id="unitFrom">
              <option value="MM">MM</option>
              <option value="CM">CM</option>
              <option value="M">M</option>
            </select>
          </label>

          <label for="unitTo">
            Til
            <select name="unitTo" id="unitTo">
              <option value="MM">MM</option>
              <option value="CM">CM</option>
              <option value="M">M</option>
            </select>
          </label>

          <button id="unitButton">Konventer</button>
          
          <p id="unitDisplay"></p>
        </form>
      </section>

      <!-- Tilegg seksjon-->
      <section></section>

    <footer class="footer">
      <h3>Laget av Julie Hauge</h3>
    </footer>
  </body>
</html>
